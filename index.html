<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/stili.css" />

		<!-- include jquery -->
		<script src="./js/jquery.js" type="text/javascript"></script>

	    <script type="text/javascript" src="./img-slider.js"></script>
	    <script type="text/javascript">

	    	/// initializze on your container
	    	$(document).ready(function() {
				$("#sliderwrapper").imgSlider(1100,480,{
					speed: 20000,
					intro: 200,
					stop:  2000
				});
			});
	    </script>

	    <!-- Set style to your slider wrapper overflow:hidden, position absolute and display none are required -->
	    <style type="text/css">
			#sliderwrapper {
			  border: solid 3px #660000;
			  overflow: hidden;
			  margin: 0 auto;
			}
			.img-slider {
			  position: absolute;
			  visibility: hidden
			}	
	    </style>

	</head>
	<body>

		<div id="sliderwrapper">
		    <img src="img/tl.jpg" class=".img-slider" alt="" />
		    <img src="img/logovaldisole.png" class=".img-slider" alt="" />
		    <img src="img/trentino-logo.png" class=".img-slider" alt="" />
		</div>
		<div class="body">
		Some stuff here
		</div>

	</body>
</html>
