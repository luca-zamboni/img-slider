<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/stili.css" />

		<!-- include jquery -->
		<script src="./js/jquery.js" type="text/javascript"></script>

	    <script type="text/javascript" src="./img-slider/img-slider.js"></script>
	    <link rel="stylesheet" type="text/css" href="./img-slider/img-slider.css" />

	    <script type="text/javascript">

	    	/// Start Slider
	    	$(document).ready(function() {
				$("#sliderwrapper").imgSlider();
			});

	    </script>

	    <style type="text/css">
			
			/* CSS of yur container */
			#yourcontainer{
				width: 1000px;
				height: 600px;
				margin: 0 auto;
				border: solid 3px #660000;
			}

	    </style>

	</head>
	<body>

		<!-- Container of slider -->
		<div id="yourcontainer">

			<!--
				Images must be contained in a div 
				with id = "sliderwrapper"
			-->
			<div id="sliderwrapper">

				<!-- 
					All images must have img-slider class
					Class speed[num] : set time of animation = (num * 1000)(ms) 
					eg. this img require 5000ms to animate
					Class stop[num] : set time of the stop before fade out after animation
					Class i-stop[num] : set time of the stop before animation
				    Class inv-dir : Invert direction of animation  
			    -->

			    <img src="img/img2.jpg" class="img-slider"/>

				<img src="img/img1.jpg" class="img-slider speed4 i-stop3 stop4"/>

			    <img src="img/img3.jpg" class="img-slider inv-dir"/>

			</div>

		</div>
		
		<div class="body">
			YOLO !!!
		</div>

	</body>
</html>
