<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/stili.css" />

		<!-- include jquery -->
		<script src="./js/jquery.js" type="text/javascript"></script>

	    <script type="text/javascript" src="./img-slider.js"></script>
	    <script type="text/javascript">

	    	/// start slider
	    	$(document).ready(function() {
				$("#sliderwrapper").imgSlider({
					fade: 500
				});
			});
	    </script>

	    <style type="text/css">

			#yourcontainer{
				width: 1100px;
				height: 480px;
				margin: 0 auto;
				border: solid 3px #660000;
			}

			#sliderwrapper {
				overflow: hidden!important;
				position: absolute;
			}
			.img-slider {
			  position: absolute;
			  display: none;
			}
	    </style>

	</head>
	<body>
		<div id="yourcontainer">
			<div id="sliderwrapper">

				<!-- Class speed[num] : set time of animation = (num * 1000)(ms) -->
			    <img src="img/tl.jpg" class="img-slider speed-1" alt="" />

			    <!-- Class inv-dir : Invert direction of animation  -->
			    <img src="img/img2.jpg" class="img-slider inv-dir" alt="" />
			    
			    <img src="img/img3.jpg" class="img-slider" alt="" />
			</div>
		</div>
		<div class="body">
		Some stuff here
		</div>

	</body>
</html>
